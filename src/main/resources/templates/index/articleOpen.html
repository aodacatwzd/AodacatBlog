<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>test</title>
    <link rel="stylesheet" th:href="@{../articleOpen.css}">
</head>
<body>
<div class="div-top-bar">
    <p class="p-top-left">home</p>
    <p class="p-top-right"
       onclick="window.location.href='https://baike.baidu.com/item/%E4%B9%94%E5%BB%BA%E6%B0%B8/1888942?fr=aladdin'">
        about me</p>
    <p class="p-top-right" onclick="window.location.href='/articleList'">articles</p>
</div>
<div class="article" th:each="article:${articleList}">
    <script th:inline="javascript">
        var title = [[${article.getName()}]];
        document.title=title.toString();
    </script>
    <div class="title">
        <h2 th:text="${article.getName()}">11122324</h2>
    </div>
    <div class="imgContainer">
        <img th:src="@{'../'+${article.getSrc()}}" alt="" src="#"/>
    </div>
    <div class="contextPane">
        <div th:id="S+${articleStat.index}" th:utext="${article.getContext()}">1</div>
    </div>
</div>

<div class="comment-pane" th:each="comment:${commentList}">
    <div class="comment">
        <h3 th:text="${comment.getUsername()}">
            2222
        </h3>
        <p th:text="${comment.getContent()}">
            2222
        </p>

    </div>
    <hr />
</div>
<div class="addComment">
    <form style="margin:0 auto;width: 50%;text-align: center" role="form" action="#" th:object="${commentService}" method="post">
        <label for="name"></label><input class="input" type="text" th:field="*{username}" id="name" placeholder="username:"/>
        <label for="content"></label><input class="input" th:field="*{content}" id="content" placeholder="context:"/>
        <button type="submit" style="margin:0 auto;align-self:center;width: 100%;height: 50px;" class="btn btn-block"
                id="btn">Submit
        </button>
    </form>
</div>
</body>
</html>
