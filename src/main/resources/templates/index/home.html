<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <script th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{.css}">
    <meta charset="UTF-8"/>
    <title>Aodacat Home</title>
</head>
<body style="background-color: #eeeeee">
<ul>
    <li><a href="#home">Aodacat's Blog</a></li>
    <li><a class="active" href="/home">Homepage</a></li>
    <li><a href="/article">Articles</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#search">Search</a></li>
</ul>
<div style="background-color:silver;height: 4000px;margin-top: 55px;margin-left: 20%;margin-right: 20%; ">
    <form style="margin:0px auto;width: 50%;text-align: center" role="form" action="#" th:action="@{/home}" th:object="${basicService}" method="post">
        <input style="height:50px;width: 100%;margin: auto" type="text" th:field="*{name}" id="name">
        <br />
        <textarea style="height: 250px;width: 100%;resize: none" type="text" th:field="*{context}" id="context"></textarea>
        <br />
        <button type="submit" style="margin:0px auto;align-self:center;width: 70%;height: 50px;" class="btn btn-block" id="btn">Submit</button>
    </form>
    <div th:each="article : ${articleList}">
        <div style="border: #2234cc 1px solid;padding: 0px 10px 10px 10px">
            <h3 th:text="${article.getName()}">Title ...</h3>
            <h5 th:text="'ArticleID:'+${article.getId()}+${ipv4Addr}"></h5>
            <div th:id="S+${articleStat.index}" th:utext="${article.getContext()}">1</div>
            <form role="form" action="#" th:action="@{/home}" th:object="${basicService}" method="post">
                <input style="" type="hidden" th:id="${articleStat.index+1}" th:value="${article.getId()}" th:field="*{id}">
                <script th:inline="javascript">
                        var a = [[${article.getId()}]];
                        var b = [[${articleStat.index}+1]]
                        var c = parseInt(a);
                        document.getElementById(b.toString()).value = c;
                </script>
                </input>
                <button class="btn btn-primary" id="btn3">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
